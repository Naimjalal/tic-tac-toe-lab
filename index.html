<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <!-- <script defer src="./js/test.js"></script> -->
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div id = "player-input">
    <label for="playerX">Player X Name:</label>
    <input type="texst" id="playerX" placeholder="Enter Player X's Name"><br><br>
  
    <label for="playerO">Player O Name:</label>
    <input type="text" id="playerO" placeholder="Enter Player O's Name"><br><br>

   
  </div>
  <h2 id="message">Enter Player Names to Start</h2>

  <section class="board">
    <div class="sqr" id="0"></div> 
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
 
  </section>
  <div class ="button-container">
  <button id="startGameBtn">Start Game</button>
  <button id = "reset">Reset Game</button>
  </div>

</body>
</html>
